name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports: [ '5432:5432' ]
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports: [ '6379:6379' ]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ───────────────────────────────────────────────────────────────
      # Install system tools – redis-cli & docker-compose plugin
      # ───────────────────────────────────────────────────────────────
      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools docker-compose-plugin
          # restore legacy binary name expected by some scripts
          sudo ln -s $(which docker) /usr/local/bin/docker-compose

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # Inject dummy credentials so guards behave predictably
      - name: Inject dummy env vars
        run: |
          echo "XAI_API_KEY=dummy"   >> $GITHUB_ENV
          echo "XAI_API_URL=http://localhost/dummy" >> $GITHUB_ENV
          echo "VELTRAX_API_TOKEN=dummy" >> $GITHUB_ENV

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U test; do sleep 5; done

      - name: Wait for Redis to be ready
        run: |
          until redis-cli -h localhost ping; do sleep 5; done

      - name: Run all tests
        env:
          PYTHONUTF8: "1"
        run: pytest -q
