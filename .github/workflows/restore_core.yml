name: Restore Private Core
on:
  workflow_call:

jobs:
  restore-private-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write base64 to file
        shell: bash
        run: echo "${{ secrets.PRIVATE_CORE_ZIP_B64 }}" > core.b64

      - name: Decode and extract
        shell: bash
        run: |
          base64 -d core.b64 > PrivateCore.zip
          unzip -o PrivateCore.zip -d core
