name: Button Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment and install dependencies
        run: |
          & .\.venv\Scripts\Activate.ps1
          npm ci
          npm install --save-dev @vitejs/plugin-react @testing-library/react @testing-library/jest-dom vitest@latest msw
          npm install vitest@latest cac@latest
        shell: pwsh

      - name: Run tests with multiple paths
        run: |
          & .\.venv\Scripts\Activate.ps1
          npx vitest run 'src/components/test/**/*.{test,spec}.js' 'src/components/**/*.{test,spec}.js' 'src/**/*.{test,spec}.js'
        shell: pwsh
