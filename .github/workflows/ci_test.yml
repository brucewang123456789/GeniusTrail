name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies      # Install required packages in Veltraxor folder
        working-directory: Veltraxor
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pytest jsonschema redis psycopg2-binary

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U test; do sleep 5; done

      - name: Wait for Redis to be ready via Python
        working-directory: Veltraxor
        run: |
          python - << 'EOF'
import time, redis
host = "localhost"; port = 6379
for _ in range(30):
    try:
        r = redis.Redis(host=host, port=port, socket_connect_timeout=1)
        if r.ping():
            print("Redis is ready")
            exit(0)
    except Exception:
        time.sleep(2)
print("Redis did not become ready in time", flush=True)
exit(1)
EOF

      - name: Run all tests               # Run pytest in Veltraxor/test
        working-directory: Veltraxor
        env:
          VELTRAX_API_TOKEN: ${{ secrets.VELTRAX_API_TOKEN }}
          PYTHONUTF8: "1"
        run: pytest test -q