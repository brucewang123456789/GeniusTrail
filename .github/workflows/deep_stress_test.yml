name: Deep Stress Test

# Only run on pushes to the deep-stress-test branch or via manual dispatch
on:
  push:
    branches:
      - 'deep-stress-test'
  workflow_dispatch:

jobs:
  quick-verification:
    name: Quick Verification
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server (mock mode)
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          .\.venv\Scripts\Activate.ps1
          $Env:BASE_URL = "http://127.0.0.1:8000"
          $Env:VELTRAX_API_TOKEN = "${{ secrets.VELTRAX_API_TOKEN }}"
          $Env:MOCK_LLM = "1"
          Start-Job -Name uvicorn -ScriptBlock { python -m uvicorn api_server:app --host 127.0.0.1 --port 8000 --log-level info }
          Start-Sleep -Seconds 5

      - name: Run quick verification
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          .\.venv\Scripts\Activate.ps1
          $Env:COST_SAVING_TEST = "1"
          $Env:API_TOKEN = "${{ secrets.VELTRAX_API_TOKEN }}"
          python .\test\deep_stress\deep_stress_test.py

  deep-stress-test:
    name: Deep Stress Test
    needs: quick-verification
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server (mock mode)
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          .\.venv\Scripts\Activate.ps1
          $Env:BASE_URL = "http://127.0.0.1:8000"
          $Env:VELTRAX_API_TOKEN = "${{ secrets.VELTRAX_API_TOKEN }}"
          $Env:MOCK_LLM = "1"
          $Env:DEEP_STRESS = "1"
          Start-Job -Name uvicorn -ScriptBlock { python -m uvicorn api_server:app --host 127.0.0.1 --port 8000 --log-level info }
          Start-Sleep -Seconds 5

      - name: Run deep stress test
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          .\.venv\Scripts\Activate.ps1
          $Env:BASE_URL = "http://127.0.0.1:8000"
          $Env:MOCK_LLM = "1"
          $Env:DEEP_STRESS = "1"
          $Env:DEEP_CONCURRENCY = "30"
          $Env:DEEP_REQUESTS_PER_CLIENT = "30"
          $Env:LATENCY_THRESHOLDS = "500,1000,15000"
          $Env:API_TOKEN = "${{ secrets.VELTRAX_API_TOKEN }}"
          $Env:STRESS_TIMEOUT = "60"
          python .\test\deep_stress\deep_stress_test.py
