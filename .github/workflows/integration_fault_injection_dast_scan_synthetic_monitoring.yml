name: Fault Injection, DAST Scan & Synthetic Monitoring Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13.5"]
    steps:
      - uses: actions/checkout@v4
      - name: Restore private core
        run: |
          echo "${{ secrets.PRIVATE_CORE_ZIP_B64 }}" > core.b64
          base64 --decode core.b64 > PrivateCore.zip
          unzip -o PrivateCore.zip -d core
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run DAST Scan suite
        run: |
          source .venv/bin/activate
          python -m pytest test/integration/test_dast_scan.py
      - name: Run Synthetic Monitoring suite
        run: |
          source .venv/bin/activate
          python -m pytest test/integration/test_synthetic_alerting.py
      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            **/pytest*.xml
