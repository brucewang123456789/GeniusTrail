name: Retry and Throttle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Restore private core
        shell: pwsh
        run: |
          echo "${{ secrets.PRIVATE_CORE_ZIP_B64 }}" > core.b64
          base64 --decode core.b64 > PrivateCore.zip
          unzip -o PrivateCore.zip -d core
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'
      - name: Create virtual environment
        shell: pwsh
        run: python -m venv .venv
      - name: Activate virtual environment
        shell: pwsh
        run: .\.venv\Scripts\Activate.ps1
      - name: Enable UTF-8 mode
        shell: pwsh
        run: $Env:PYTHONUTF8 = '1'
      - name: Set VELTRAX token
        shell: pwsh
        run: $Env:VELTRAX_API_TOKEN = '${{ secrets.VELTRAX_API_TOKEN }}'
      - name: Upgrade pip
        shell: pwsh
        run: pip install --upgrade pip
      - name: Install dependencies
        shell: pwsh
        run: pip install -r requirements.txt
      - name: Install test libraries
        shell: pwsh
        run: pip install pytest respx pytest-asyncio httpx
      - name: Set XAI API key
        shell: pwsh
        run: $Env:XAI_API_KEY = '${{ secrets.XAI_API_KEY }}'
      - name: Disable CI stub mode
        shell: pwsh
        run: $Env:CI = 'false'
      - name: Disable mock LLM
        shell: pwsh
        run: $Env:MOCK_LLM = 'false'
      - name: Run tests
        shell: pwsh
        run: pytest --maxfail=1 -q
