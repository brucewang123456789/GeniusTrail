name: CI â€“ Performance & Dependency Security Gate

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  performance_security_gate:
    name: Performance & Dependency Security Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Restore private core
        run: |
          echo "${{ secrets.PRIVATE_CORE_ZIP_B64 }}" > core.b64
          base64 --decode core.b64 > PrivateCore.zip
          unzip -o PrivateCore.zip -d core
      - name: Set up Go (for hey)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install hey
        run: |
          go install github.com/rakyll/hey@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Install Semgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          python3 -m pip install --user semgrep
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Run Performance Regression Test
        run: bash scripts/performance_regression.sh
      - name: Run Dependency Security Scan
        run: bash scripts/dependency_scan.sh
