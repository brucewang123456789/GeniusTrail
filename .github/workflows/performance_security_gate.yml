# File: .github/workflows/performance_security_gate.yml
name: CI: Performance & Dependency Security Gate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  perf-sec-gate:
    name: Performance & Dependency Security Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go (for hey)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install hey
        run: |
          go install github.com/rakyll/hey@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install Python & Semgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          python3 -m pip install --user semgrep
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Performance Regression Test
        run: bash scripts/performance_regression.sh

      - name: Dependency Security Block Test
        run: bash scripts/dependency_scan.sh
