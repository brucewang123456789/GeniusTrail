# .github/workflows/quick_verification.yml
name: Quick Verification

on:
  push:
    branches: [ deep-stress-test ]
  workflow_dispatch:

jobs:
  quick-verification:
    runs-on: windows-latest

    env:
      PYTHONUTF8: '1'
      BASE_URL: 'http://127.0.0.1:8000'
      VELTRAX_API_TOKEN: ${{ secrets.VELTRAX_API_TOKEN }}
      MOCK_LLM: '1'
      COST_SAVING_TEST: '1'
      API_TOKEN: ${{ secrets.VELTRAX_API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          architecture: 'x64'

      - name: Initialize venv & install deps
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install httpx uvicorn fastapi prometheus_client
          pip install -r requirements.txt

      - name: Launch Uvicorn server
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          Start-Process -FilePath .\.venv\Scripts\python.exe `
                        -ArgumentList "-m","uvicorn","api_server:app","--host","127.0.0.1","--port","8000","--log-level","info" `
                        -WindowStyle Hidden | Out-Null
          Start-Sleep -Seconds 8

      - name: Run quick cost-saving test
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          python .\test\deep_stress\deep_stress_test.py --quick
