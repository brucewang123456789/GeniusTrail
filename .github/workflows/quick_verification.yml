name: Quick Verification
on:
  push:
    branches: [ deep-stress-test ]
  workflow_dispatch:

jobs:
  quick-verification:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python & install deps
        shell: pwsh
        run: |
          python -m venv .venv --upgrade-deps
          .\.venv\Scripts\Activate.ps1
          pip install -r requirements.txt

      - name: Start mock server
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          $Env:BASE_URL = "http://127.0.0.1:8000"
          $Env:VELTRAX_API_TOKEN = "${{ secrets.VELTRAX_API_TOKEN }}"
          $Env:MOCK_LLM = "1"
          Start-Process python -ArgumentList "-m uvicorn api_server:app --host 127.0.0.1 --port 8000 --log-level info" -NoNewWindow
          Start-Sleep -Seconds 5

      - name: Run quick cost-saving test
        shell: pwsh
        run: |
          .\.venv\Scripts\Activate.ps1
          $Env:COST_SAVING_TEST = "1"
          $Env:API_TOKEN = "${{ secrets.VELTRAX_API_TOKEN }}"
          python .\test\deep_stress\deep_stress_test.py
